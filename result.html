<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>抽奖结果</title>
</head>

<body>
    <p><button onclick="show('1')">抽取一等奖</button>一等奖名单:</p>
    <p id="1" style="display:none">{{ fi_num }}</p>
    <p><button onclick="show('2')">抽取二等奖</button>二等奖名单:</p>
    <p id="2" style="display:none">{{ se_num }}</p>
    <p><button onclick="show('3')">抽取三等奖</button>三等奖名单:</p>
    <p id="3" style="display:none">{{ th_num }}</p>
</body>
<script>
    function show(num){
        document.getElementById(num).style="";
    }

</script>
</html>
